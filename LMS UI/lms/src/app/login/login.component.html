<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Login
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control-plaintext" id="username" [(ngModel)]="username" name="username">
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password">
              </div>
              <div class="form-group">
                <label>User type:</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="userType" id="studentRadio" value="student" [(ngModel)]="selectedUserType">
                  <label class="form-check-label" for="studentRadio">
                    Student
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="userType" id="librarianRadio" value="librarian" [(ngModel)]="selectedUserType">
                  <label class="form-check-label" for="librarianRadio">
                    Librarian
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
